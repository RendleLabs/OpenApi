openapi: 3.0.2
info:
  title: httpbin
  version: '1.0'
servers:
  - url: https://httpbin.org
paths:
  "/base64/{value}":
    parameters:
      - name: value
        schema:
          type: string
        required: true
        in: path
    get:
      responses:
        '200':
          description: Decoded base64 content
          content:
            text/html:
              schema:
                type: string
  "/anything/{anything}":
    parameters:
      - name: anything
        schema:
          type: string
        required: true
        in: path
    post:
      requestBody: 
        content: 
          application/json:
            schema: 
              type: object
      responses:
        '200':
          description: Info about request
          content:
            application/json:
              schema:
                type: object
