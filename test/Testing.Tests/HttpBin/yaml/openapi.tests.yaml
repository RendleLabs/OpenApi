server: https://httpbin.org
tests:
- GET /base64/SGVsbG8sIHdvcmxkIQ==:
    expect:
      status: 200
      responseBody:
        text/html: Hello, world!
- POST /anything/foo:
    requestBody:
      application/json:
        id: bar
    expect:
      status: 201
      responseBody:
        application/json:
          json:
            id: bar
          url: 'https://httpbin.org/anything/foo'