server: https://localhost:5001
tests:
  - sequence:
    - POST /books:
        requestBody:
          application/json:
            title: Mort
            author: Terry Pratchett
        expect:
          status: 201
          headers:
            Location: /^\/books/.*/
        output: PostBook
    - GET {{PostBook.Headers.Location}}:
        expect:
          status: 200
          response:
            application/json:
              title: Mort
              author: Terry Pratchett