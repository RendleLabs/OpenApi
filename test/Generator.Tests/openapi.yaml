openapi: 3.0.3
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
  - url: 'https://localhost:5001'
tags:
  - name: Books
paths:
  /books:
    get:
      operationId: GetBooks
      parameters:
        - name: skip
          in: query
          schema: 
            type: integer
        - name: take
          in: query
          schema:
            type: integer
      tags:
        - Books
      responses: 
        '200':
          description: OK
          content: 
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    post:
      operationId: AddBook
      tags:
        - Books
      requestBody: 
        content: 
          application/json:
            schema: 
              $ref: '#/components/schemas/NewBook'
      responses: 
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
          headers: 
            Location:
              description: URI of new book
  /books/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    get:
      operationId: GetBook
      tags:
        - Books
      responses: 
        '200':
          description: OK
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Book'
        '404':
          description: Not Found
components: 
  schemas: 
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
    NewBook:
      type: object
      properties:
        title:
          type: string
        author:
          type: string
