openapi: 3.0.3
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
  - url: 'https://localhost:5001'
tags:
  - name: Books
paths:
  /books:
    get:
      operationId: GetBooks
      parameters:
        - name: skip
          in: query
          schema: 
            type: integer
        - name: take
          in: query
          schema:
            type: integer
      tags:
        - Books
      responses: 
        '200':
          description: OK
          content: 
            application/json:
              schema: 
                type: array
                items:
                  title: Book
                  type: object
                  properties: 
                    id:
                      type: integer
                    title:
                      type: string
                    author:
                      type: string
    post:
      operationId: AddBook
      tags:
        - Books
      requestBody: 
        content: 
          application/json:
            schema: 
              title: NewBook
              type: object
              properties: 
                title:
                  type: string
                author:
                  type: string
      responses: 
        '201':
          description: Created
          content:
            application/json:
              schema:
                title: Book
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  author:
                    type: string
          headers: 
            Location:
              description: URI of new book
  /books/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    get:
      operationId: GetBook
      tags:
        - Books
      responses: 
        '200':
          description: OK
          content: 
            application/json:
              schema: 
                title: Book
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  author:
                    type: string
        '404':
          description: Not Found
